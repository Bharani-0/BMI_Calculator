<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitCheck BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <header>
        <h1>FitCheck BMI Calculator</h1>
    </header>

    <section id="bmi-chart">
        <h2>BMI Chart</h2>
        <table>
            <tr>
                <th>BMI Range</th>
                <th>Category</th>
            </tr>
            <tr><td>Below 18.5</td><td>Underweight</td></tr>
            <tr><td>18.5 - 24.9</td><td>Normal weight</td></tr>
            <tr><td>25 - 29.9</td><td>Overweight</td></tr>
            <tr><td>30 and above</td><td>Obese</td></tr>
        </table>
    </section>

    <section id="bmi-calculator">
        <h2>BMI Calculator</h2>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height in cm"><br>
        
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg"><br>
        
        <button onclick="calculateBMI()">Calculate BMI</button>

        <p id="result"></p>
    </section>

    <script>
        function calculateBMI() {
            let height = document.getElementById('height').value / 100;
            let weight = document.getElementById('weight').value;
            let bmi = (weight / (height * height)).toFixed(2);

            let category = '';
            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi < 25) {
                category = 'Normal weight';
            } else if (bmi < 30) {
                category = 'Overweight';
            } else {
                category = 'Obese';
            }

            document.getElementById('result').innerHTML = `Your BMI: ${bmi} (${category})`;
        }
    </script>
</body>
</html>
